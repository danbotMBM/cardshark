<!DOCTYPE html>

<html>

<head>
    <title>Danbot Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="mainStyle.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div id="header_loc"></div>
    <label for="textbox">Enter your name: </label>
    <input type="text" id="textbox" required>
    <button type="button" onclick="send_info()">confirm name</button>
    <button type="button" onclick="send_cmd('start')">start game</button>
    <button type="button" onclick="send_cmd('play')">play card</button>
    <button type="button" onclick="send_cmd('slap')">slap</button>
    <button type="button" onclick="send_cmd('reset')">reset</button>
    <div class="row align-items-center justify-content-center" id="canvas_div">
        <canvas style="background-color:rgb(28, 88, 43);" id="play_canvas">
    </div>

    <p id="result"></p>
    <p id="debug_place">test2</p>
    <ul id="player_canvas">
        <li>
            <p>test</p>
        </li>
    </ul>
    <h1 id="play_space">test</h1>
    <script src="test.js"></script>
    <script>
        function import_html(html, loc) {
            fetch(html)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(loc).innerHTML = data;
                });
        }
        import_html("../../header.html", "header_loc");
    </script>
</body>

</html>

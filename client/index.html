<!DOCTYPE html>

<html>

<head>
    <title>Danbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="mainStyle.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header class="container-fluid">
        <div class="row align-items-center" id="">
            <h1 class="col-sm-5 text-center" id="title">cardshark</h1>
            <div class="col-sm-2"></div>
            <nav class="col-sm-5 text-center">
                <a class="navlink" class="align-middle" href="http://danielmarkjones.com">home</a>
                <a class="navlink" class="align-middle" href="http://danielmarkjones.com/photos">photos</a>
                <!-- TODO make reference to external navbar -->
            </nav>
        </div>
    </header>
    <form id="nameForm">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" name="name" required>
        <button type="button" onclick="join()">join</button>
    </form>
    <div class="row align-items-center" , id="play_area">
    </div>
    <div class="row align-items-center" id="control-panel">
        <button id="draw" onclick="play_card()">play card</button>
    </div>
    <p id="result2"></p>
    <script>
        // Create a WebSocket instance
        const socket = new WebSocket('ws://danielmarkjones.com:8081/cardshark_server');
        //const socket = new WebSocket('ws://localhost:8080');
        const players = {};

        function add_player(pid, player) {
            players[pid] = player;
            play_area = document.getElementById("play_area");
            new_div = document.createElement('div');
            new_div.class = "col";
            new_div.id = pid;
            new_div.style.width = "100px";
            new_div.style.margin = "20px";
            new_div.style.fontSize = "30px";
            new_div.style.height = "100px";
            new_div.innerHTML = player.name + " " + player.hand;
            play_area.appendChild(new_div);
        }

        function update_players_display() {
            Object.entries(players).forEach(([pid, player]) => {
                player_disp = document.getElementById(pid);
                player_disp.innerHTML = player.name + " " + player.hand;
            })
        }

        function process_state(state) {
            console.log("state is:", state);
            p = state["players"];
            
            Object.entries(p).forEach(([pid, player]) => {
                if (!players.hasOwnProperty(pid)) {
                    add_player(pid, player);
                } else {
                    Object.entries(p[pid]).forEach(([k, v]) => {
                        players[pid][k] = v;
                    });
                }
            });
            update_players_display();
            console.log(players);
        }


        function draw_card(msg){
            console.log(players);
            player = players[msg.player];
            player.hand = msg.card;
            update_players_display();
        }

        function round_win(msg){
            document.getElementById(msg["player"]).innerHTML = "WIN";
            Object.entries(players).forEach(([pid, player]) => player.hand = "None");
            setTimeout(update_players_display, 1000);
        }

        function play_card() {
            socket.send('{"msg_type":"play_card"}')
        }

        function join() {
            const name = document.getElementById('nameInput').value;
            // Event listener for when the connection is opened
            socket.send('{"msg_type":"join", "payload":{"name":"' + name + '"}}');
        }
        socket.addEventListener('open', (event) => {
            console.log('WebSocket connection opened:', event);
        });


        // Event listener for when a message is received from the server
        socket.addEventListener('message', (event) => {
            console.log('Message from server:', event.data);
            msg = JSON.parse(event.data);
            if(msg.msg_type == "state"){
                process_state(msg.payload);
            }
            if(msg.msg_type == "draw_card"){
                draw_card(msg.payload);
            }
            if(msg.msg_type == "round_win"){
                round_win(msg.payload);
            }
            document.getElementById('result2').textContent = event.data
        });

        // Event listener for when the connection is closed
        socket.addEventListener('close', (event) => {
            console.log('WebSocket connection closed:', event);
        });

        // Event listener for errors
        socket.addEventListener('error', (event) => {
            console.error('WebSocket error:', event);
        });
    </script>

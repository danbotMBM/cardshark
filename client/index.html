<!DOCTYPE html>

<html>

<head>
    <title>Danbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="mainStyle.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header class="container-fluid">
        <div class="row align-items-center" id="">
            <h1 class="col-sm-5 text-center" id="title">cardshark</h1>
            <div class="col-sm-2"></div>
            <nav class="col-sm-5 text-center">
                <a class="navlink" class="align-middle" href="http://danielmarkjones.com">home</a>
                <a class="navlink" class="align-middle" href="http://danielmarkjones.com/photos">photos</a>
                <!-- TODO make reference to external navbar -->
            </nav>
        </div>
    </header>
    <form id="room_id_form">
        <label for="room_id_input">Enter your room name:</label>
        <input type="text" id="room_id_input" required>
        <button type="button" onclick="create_room()">create room</button>
    </form>
    <button type="button" onclick="list_rooms()">refresh rooms</button>
    <div class = "row"id="put_rooms">
        
    </div>
    <p id="result2"></p>
    <script>
        // Create a WebSocket instance
        // const socket = new WebSocket('ws://danielmarkjones.com:8081/cardshark_server');
        const socket = new WebSocket('ws://localhost:8080');
    
        
        function rooms(p){
            put_area = document.getElementById("put");
            put_area.innerHTML = '';
            console.log(p);
            p.forEach(element => {
                put_area = document.getElementById("put");
                new_div = document.createElement('div');
                new_div.class = "row";
                new_div.id = element.id;
                new_div.innerHTML = '<button type="button" onclick="join_room(\''+element.id+'\')">join '+element.id+'</button>' +JSON.stringify(element);
                put_area.appendChild(new_div);
            });
        }

        function create_room() {
            const name = document.getElementById('room_id_input').value;
            // Event listener for when the connection is opened
            socket.send('{"msg":"create_room", "payload":{"room_id":"' + name + '"}}');
        }

        function list_rooms() {
            socket.send('{"msg":"list_rooms"}');
        }

        function join_room(room_id) {
            socket.send('{"msg":"join_room", "payload":{"room_id":"' + room_id + '"}}');
        }

        socket.addEventListener('open', (event) => {
            console.log('WebSocket connection opened:', event);
            socket.send('{"msg":"list_rooms"}');
        });


        // Event listener for when a message is received from the server
        socket.addEventListener('message', (event) => {
            console.log('Message from server:', event.data);
            msg = JSON.parse(event.data);
            if(msg.msg == "rooms"){
                rooms(msg.payload);
            }
            document.getElementById('result2').textContent = event.data;
        });

        // Event listener for when the connection is closed
        socket.addEventListener('close', (event) => {
            console.log('WebSocket connection closed:', event);
        });

        // Event listener for errors
        socket.addEventListener('error', (event) => {
            console.error('WebSocket error:', event);
        });
    </script>

<!DOCTYPE html>

<html>

<head>
    <title>Danbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="mainStyle.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header class="container-fluid">
        <div class="row align-items-center" id="">
            <h1 class="col-sm-5 text-center" id="title">cardshark</h1>
            <div class="col-sm-2"></div>
            <nav class="col-sm-5 text-center">
                <a class="navlink" class="align-middle" href="http://danielmarkjones.com">home</a>
                <a class="navlink" class="align-middle" href="http://danielmarkjones.com/photos">photos</a>
                <!-- TODO make reference to external navbar -->
            </nav>
        </div>
    </header>
    <form id="nameForm">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" name="name" required>
        <button type="button" onclick="join()">join</button>
    </form>
    <button id="draw" onclick="play_card()">play card</button>
    <p id="result2"></p>
    <script>
        // Create a WebSocket instance
        const socket = new WebSocket('ws://danielmarkjones.com/cardshark_server');

        function play_card() {
            socket.send('{"msg_type":"play_card"}')
        }

        function join() {
            const name = document.getElementById('nameInput').value;
            // Event listener for when the connection is opened
            socket.send('{"msg_type":"join", "payload":{"name":"'+name+'"}}');
        }
        socket.addEventListener('open', (event) => {
                console.log('WebSocket connection opened:', event);
                
            });


        // Event listener for when a message is received from the server
        socket.addEventListener('message', (event) => {
            console.log('Message from server:', event.data);

            document.getElementById('result2').textContent = event.data
        });

        // Event listener for when the connection is closed
        socket.addEventListener('close', (event) => {
            console.log('WebSocket connection closed:', event);
        });

        // Event listener for errors
        socket.addEventListener('error', (event) => {
            console.error('WebSocket error:', event);
        });
    </script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

</html>
